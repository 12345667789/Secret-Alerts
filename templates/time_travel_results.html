<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret_Alerts Dashboard</title>
    <style>
        body {
            font-family: monospace;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 2rem;
        }
        /* ... (all your other CSS styles are unchanged) ... */
        .container { display: flex; gap: 2rem; }
        .column { flex: 1; }
        .log-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 1rem;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #333;
        }
        .health-container, .intelligence-container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid #333;
        }
        .log-container .success { color: #28a745; }
        .log-container .warning { color: #ffc107; }
        .log-container .error { color: #dc3545; }
        h2, h3 { color: #00d9ff; }
        a { color: #00d9ff; text-decoration: none; }
        .button-container { margin-top: 1rem; }
        button {
            background-color: #00d9ff;
            color: #121212;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>üìú Legacy Log Viewer</h2>
            <div id="log-container" class="log-container">
                {{ logs_html|safe }}
            </div>
            
            <h3>‚öôÔ∏è Actions</h3>
            <div class="button-container">
                <form action="/report-open-alerts" method="POST" style="display: inline;">
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Report Open Alerts</button>
                </form>
                <form action="/reset-monitor-state" method="POST" style="display: inline;">
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Reset Monitor State</button>
                </form>
            </div>
             <h3>üß™ Testing</h3>
            <div class="button-container">
                 <a href="/test-intelligence"><button>Test Intelligence</button></a>
                 <a href="/test-batching"><button>Test Batching</button></a>
                 <a href="/time-travel"><button>Time Travel</button></a>
            </div>
        </div>
        
        <div class="column">
            <h2>‚ù§Ô∏è Health Snapshot</h2>
            <div id="health-container" class="health-container">
                Loading...
            </div>
            
            <h2>üß† Intelligence Summary</h2>
            <div id="intelligence-container" class="intelligence-container">
                Loading...
            </div>
        </div>
    </div>

    <script>
        function updateHealth() {
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('health-container');
                    container.innerHTML = `
                        <p><strong>Last Check Status:</strong> ${data.last_check.status}</p>
                        <p><strong>Last Check Time:</strong> ${data.last_check.time}</p>
                        <p><strong>Total Alerts Sent:</strong> ${data.total_alerts_sent}</p>
                        <p><strong>Last Alert Sent:</strong> ${data.last_alert_sent_time || 'N/A'}</p>
                    `;
                })
                .catch(error => console.error('Error fetching health data:', error));
        }

        function updateIntelligence() {
            fetch('/api/intelligence')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('intelligence-container');
                    container.innerHTML = `
                        <p><strong>Total Symbols Tracked:</strong> ${data.total_symbols}</p>
                        <p><strong>High Frequency Symbols:</strong> ${data.high_frequency_count}</p>
                        <p><strong>Active VIP Symbols:</strong> ${data.vip_active}</p>
                    `;
                })
                .catch(error => console.error('Error fetching intelligence data:', error));
        }
        
        // Run the functions immediately on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateHealth();
            updateIntelligence();
            
            // Then, set them to run every 5 seconds
            setInterval(updateHealth, 5000);
            setInterval(updateIntelligence, 5000);
        });
    </script>
</body>
</html>
