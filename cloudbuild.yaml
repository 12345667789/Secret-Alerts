# cloudbuild.yaml

steps:
# 1. Pull the latest image to use as a cache.
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull gcr.io/$PROJECT_ID/secret-alerts-system:latest || exit 0']

# 2. Build the container image, using the old one as a cache.
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '--cache-from'
    - 'gcr.io/$PROJECT_ID/secret-alerts-system:latest'
    - '-t'
    - 'gcr.io/$PROJECT_ID/secret-alerts-system:$COMMIT_SHA'
    - '-t'
    - 'gcr.io/$PROJECT_ID/secret-alerts-system:latest'
    - '.'

# 3. Deploy to Cloud Run.
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'secret-alerts-system' # This will be overridden by the trigger, but it's good practice to have it.
    - '--image'
    - 'gcr.io/$PROJECT_ID/secret-alerts-system:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--memory=1Gi'

# This section tells Cloud Build to automatically push the built images.
images:
- 'gcr.io/$PROJECT_ID/secret-alerts-system:$COMMIT_SHA'
- 'gcr.io/$PROJECT_ID/secret-alerts-system:latest'

options:
  logging: CLOUD_LOGGING_ONLY